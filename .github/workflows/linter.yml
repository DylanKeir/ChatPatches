---

name: Super Linter

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint
        uses: github/super-linter@v4
        env:
          # Only check updated code
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: 1.18.x