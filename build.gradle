plugins {
	id 'fabric-loom' version '0.11-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = 'wmch'
version = '1.4.4'
group = 'obro1961.wmch'
project.ext.set('minecraft_version', '1.18.2')
project.ext.set('loader_version', '0.13.3')
project.ext.set('yarn_mappings', '1.18.2+build.2')

project.ext.set('fabric_version', '0.47.8+1.18.2')
project.ext.set('cloth_version', '6.2.57')
project.ext.set('modmenu_version', '3.1.0')

repositories {
  	mavenCentral()
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com/" }
}
dependencies {
	// Versions changed in the gradle.properties file
	minecraft "com.mojang:minecraft:${project.ext.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.ext.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.ext.loader_version}"

	// fabric api
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.ext.fabric_version}"
		include "net.fabricmc.fabric-api:fabric-api:${project.ext.fabric_version}"
	// config api
	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.ext.cloth_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }
	modImplementation "com.terraformersmc:modmenu:${project.ext.modmenu_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}