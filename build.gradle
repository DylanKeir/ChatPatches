plugins {
	id 'fabric-loom' version '1.0-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archivesBaseName
group = project.group
version = "${project.archivesBaseName}-${project.minecraft}-${project.version}"

def mappedNCRFile = "random/jars/NoChatReports-FABRIC-1.19.2-v1.13.10.jar"
def lazyDFUFile = "random/jars/lazydfu-0.1.3.jar"


repositories {
  	mavenCentral()
	maven { url "https://maven.shedaniel.me/" } // cloth-config
	maven { url "https://maven.terraformersmc.com/releases/" } // modmenu
	maven { url "https://repo.spongepowered.org/maven" } // mixin and fernflower decompiler (for .mixin.out)
}

/* configurations {
	fernflower .extendsFrom implementation
}
sourceSets {
	fernflower {
		compileClasspath += main.output
		ext.languageVersion = 8
		ext.compatibility = '1.6'
        ext.modularityExcluded = true
	}
} */

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft}"
	mappings "net.fabricmc:yarn:${project.minecraft}${project.yarn}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader}"
	// fabric api
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.api}${project.minecraft}"

	// cloth-config api
	modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config}") {
        exclude(group: "net.fabricmc.fabric-api")
    }

	// modmenu api
	modImplementation "com.terraformersmc:modmenu:${project.modmenu}"


	// nochatreports for testing integration
	if( file(mappedNCRFile).exists() && System.getProperty("fabric.development") ) {
		modImplementation files(mappedNCRFile)
	}
	if( file(lazyDFUFile).exists() && System.getProperty("fabric.development") ) {
		modImplementation files(lazyDFUFile)
	}

	//! currently spams log with tons of errors
	// FernFlower decompiler
    //fernflowerImplementation 'org.jetbrains.java.decompiler:fernflower:sponge-SNAPSHOT'
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
